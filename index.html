<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>help me</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <div id="app"></div>
      <form action="">
        <div class="nes-field margin-top-16">
          <label for="title">Title</label>
          <input type="text" id="title" required class="nes-input" />
        </div>
        <div class="nes-field margin-top-16">
          <label for="appt-time">Time </label>
          <input
            id="appt-time"
            type="time"
            name="appt-time"
            max="24:00"
            required
            pattern="[0-9]{2}:[0-9]{2}"
            class="nes-input"
          />
        </div>
        <div class="nes-field margin-top-16">
          <label for="start">Start date:</label>

          <input
            type="date"
            id="start"
            name="trip-start"
            min="2020-01-01"
            required
            class="nes-input"
          />
        </div>
        <input type="submit" class="nes-btn margin-top-16" />
      </form>
    </main>
    <script src="./localforage.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
