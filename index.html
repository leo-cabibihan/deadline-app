<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>help me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <form action="">
      <label for="title">Title</label>
      <input type="text" id="title" required />
      <label for="appt-time">Time </label>
      <input
        id="appt-time"
        type="time"
        name="appt-time"
        value="12:00"
        max="24:00"
        required
        pattern="[0-9]{2}:[0-9]{2}"
      />
      <label for="start">Start date:</label>

      <input
        type="date"
        id="start"
        name="trip-start"
        value="2021-10-08"
        min="2020-01-01"
        max="2030-12-31"
        required
      />
      <input type="submit" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
